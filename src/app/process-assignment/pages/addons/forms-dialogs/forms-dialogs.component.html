
<button mat-icon-button color="primary" (click)="cerrarDialogo()" aria-label="Example icon button with a home icon">
  <mat-icon>close</mat-icon>
</button>

<br><br>

<table mat-table [dataSource]="formsDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TÃ­tulo del formulario</th>
    <td mat-cell *matCellDef="let form">{{form.title}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let form">
      <button mat-mini-fab color="accent" (click)="seleccionar(form)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let form; columns: displayedColumns;"></tr>
</table>
